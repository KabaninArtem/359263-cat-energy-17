<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>HTML Academy: Кэт энерджи каталог продукции</title>
</head>
<body>
  <header class="header">
    <a class="header__logo">
      <img class="header__logo-img logo" src="img/logo-mobile.svg" alt="Logo">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="main-nav__list list">
        <li class="list__item list__item--active">
          <a>Link 1</a>
        </li>
        <li class="list__item">
          <a>Link 2</a>
        </li>
        <li class="list__item">
          <a>Link 3</a>
        </li>
        <li class="list__item">
          <a>Link 4</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="catalog">
      <h2 class="catalog__title">Каталог продукции</h2>
      <ul class="catalog__list list">
        <li class="catalog__list-item list__item catalog-item">
          <div class="catalog-item__info">
            <div class="catalog-item__img-wrapper">
              <img class="catalog-item__img" src="" alt="Catalog item image">
            </div>
            <div class="catalog-item__details">
              <div class="catalog-item__title">
                <span class="catalog-item__name">Cat Energy</span>
                <span class="catalog-item__type">Slim 500 г</span>
              </div>
              <ul class="catalog-item__specifications-list list">
                <li class="catalog-item__specifications-item list__item">
                  <span class="catalog-item__specification">Объем</span>
                  <span class="catalog-item__specification-value">1000г</span>
                </li>

                <li class="catalog-item__specifications-item list__item">
                  <span class="catalog-item__specification">Вкус</span>
                  <span class="catalog-item__specification-value">Гречка</span>
                </li>

                <li class="catalog-item__specifications-item list__item">
                  <span class="catalog-item__specification">Цена</span>
                  <span class="catalog-item__specification-value">500 Р.</span>
                </li>
              </ul>
            </div>
          </div>
          <a class="button button--green">Заказать</a>
        </li>
      </ul>
      <div class="see-all">
        <img class="see-all__icon" src="" alt="Plus icon">
        <p class="see-all__text">Показать еще 100500 товаров</p>
        <p class="see-all__text see-all__text--small">На самом деле вкусов гораздо больше1</p>
        <button type="button" class="button button--gray">Показать все</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <img class="footer__logo logo-text" src="img/logo-footer.svg" alt="Footer logo">
    <ul class="footer__social social list">
      <li class="social__item list__item">
        <a class="social__link social__link--vkontakte">
          <span class="visually-hidden">Мы в Вконтакте</span>
        </a>
      </li>

      <li class="social__item list__item">
        <a class="social__link social__link--instagram">
          <span class="visually-hidden">Мы в Инстаграме</span>
        </a>
      </li>

      <li class="social__item list__item">
        <a class="social__link social__link--facebook">
          <span class="visually-hidden">Мы в Фейсбуке</span>
        </a>
      </li>
    </ul>
    <div class="footer__author author-block">
      <span class="author-block__text">HTML Academy</span>
      <img class="author-block__logo" src="img/htmlacademy.svg" alt="HTML Academy logo">
    </div>
  </footer>
</body>
</html>
