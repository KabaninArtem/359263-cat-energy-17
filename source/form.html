<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>HTML Academy: Кэт энерджи подбор программы</title>
</head>
<body>
  <header class="header">
    <a href="index.html" class="header__logo">
      <picture>
        <source srcset="img/logo-tablet.svg" media="(min-width: 768px) and (max-width: 1299px)">
        <source srcset="img/logo-desktop.svg" media="(min-width: 1300px)">
        <img src="img/logo-mobile.svg" class="header__logo-img logo" alt="Logo">
      </picture>
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="main-nav__list">
        <li class="list__item main-nav__list-item">
          <a href="/" class="link">Главная</a>
        </li>
        <li class="list__item main-nav__list-item">
          <a href="catalog.html" class="link">каталог продукции</a>
        </li>
        <li class="list__item main-nav__list-item main-nav__list-item--active">
          <a href="form.html" class="link">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <form action="">
      <section class="cat-info">
        <h1 class="cat-info__title">Подбор программы</h1>
        <p class="cat-info__sub-title">Заполните программу и мы подберем программу для вашего кота</p>
        <div class="cat-info__input-data">
          <div class="cat-info__basic">
            <label>
              Имя:
              <input type="text" required>
            </label>
            <label>
              Вес (кг):
              <input type="text" required>
            </label>
            <label>
              Возраст (Лет):
              <input type="text" required>
            </label>
          </div>

          <div class="cat-info__program">
            <label>
              <input type="radio">
              Похудение
            </label>
            <label>
              <input type="radio">
              Набор массы
            </label>
            <label>
              <input type="radio">
              Не знаю (Нужен ваш совет)
            </label>
          </div>
        </div>
      </section>

      <fieldset>
        <legend>
          Контактные данные (владельца кота)
        </legend>
        <div>
          <label>
            E-mail:
            <input type="email" placeholder="kuklachev@gmail.com" required>
          </label>
          <label>
            Телефон:
            <input type="number" placeholder="8 (960) 900-60-90" required>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Комментарий</legend>
        <label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>Дополнительно</legend>
        <div class="">
          <label>
            <input type="checkbox">
            Сахарозаменитель
          </label>
          <label>
            <input type="checkbox">
            Питьевая вода
          </label>
          <label>
            <input type="checkbox">
            Молоко
          </label>
          <label>
            <input type="checkbox">
            Витамины
          </label>
        </div>
        <div>
          <button type="submit">Отправить заявку</button>
          <span>* - Обязательное поле</span>
        </div>
      </fieldset>

    </form>
  </main>

  <footer class="footer">
    <img class="footer__logo logo-text" src="img/logo-footer.svg" alt="Footer logo">
    <ul class="footer__social social list">
      <li class="social__item list__item">
        <a class="social__link social__link--vkontakte">
          <span class="visually-hidden">Мы в Вконтакте</span>
        </a>
      </li>

      <li class="social__item list__item">
        <a class="social__link social__link--instagram">
          <span class="visually-hidden">Мы в Инстаграме</span>
        </a>
      </li>

      <li class="social__item list__item">
        <a class="social__link social__link--facebook">
          <span class="visually-hidden">Мы в Фейсбуке</span>
        </a>
      </li>
    </ul>
    <div class="footer__author author-block">
      <span class="author-block__text">HTML Academy</span>
      <img class="author-block__logo" src="img/htmlacademy.svg" alt="HTML Academy logo">
    </div>
  </footer>
  <script src="js/picturefill.min.js"></script>
  <script src="js/main-nav.js"></script>
</body>
</html>
